<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プライバシーポリシー | Adry株式会社</title>

  <!-- Web Font（トップと合わせる） -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Favicon / OGP はルート相対に -->
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- 同じCSS（必要ならここに貼る。今は最小セット + ナビa対応だけ載せてます） -->
  <style>
    :root{ --primary:#4847B4; --dark:#1e1e2f; --light:#fff; --grey:#f4f6fa; --radius:.75rem; --shadow:0 6px 16px rgba(0,0,0,.06); }
    *,*::before,*::after{ box-sizing:border-box; margin:0; padding:0; }
    body{ font-family:'Poppins','Helvetica Neue',sans-serif; background:var(--grey); color:var(--dark); line-height:1.6; -webkit-font-smoothing:antialiased; }
    a{ color:var(--primary); text-decoration:none; }
    header{ position:sticky; top:0; z-index:1000; display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background:var(--light); box-shadow:var(--shadow); }
    main{ max-width:960px; margin:0 auto; padding:2rem 1rem; }
    .hero{ background:linear-gradient(135deg, var(--primary) 0%, #6564d6 100%); color:var(--light); text-align:center; padding:3.5rem 1rem; border-radius:var(--radius); box-shadow:var(--shadow); margin-bottom:1.25rem; }
    .hero h1{ font-size:2rem; font-weight:700; margin-bottom:.5rem; }
    .card{ background:var(--light); border-radius:var(--radius); padding:1.5rem; box-shadow:var(--shadow); }
    footer{ text-align:center; padding:2rem 1rem; color:#666; font-size:.85rem; }

    /* ナビ（button/a 共通） */
    nav button, nav a{
      background:transparent; border:none; font:inherit;
      color:var(--dark); margin-left:1.25rem; cursor:pointer;
      position:relative; padding-bottom:4px; transition:color .3s;
    }
    nav button:hover, nav button[aria-current="page"],
    nav a:hover, nav a[aria-current="page"]{ color:var(--primary); }
    nav button[aria-current="page"]::after, nav a[aria-current="page"]::after{
      content:""; position:absolute; left:0; right:0; bottom:0; height:2px; background:var(--primary);
    }

    /* ポリシー本文の可読性 */
    .policy{ max-width:820px; margin:0 auto; }
    .policy h2{ font-size:1.4rem; margin:1.2rem 0 .5rem; color:var(--primary); }
    .policy h3{ font-size:1.1rem; margin:1rem 0 .25rem; }
    .policy p{ margin:.5rem 0; }
    .policy ul{ list-style:disc; padding-left:1.2rem; margin:.4rem 0 .8rem; }
    .muted{ color:#777; font-size:.9rem; }
  </style>
</head>
<body>
  <!-- Header（ロゴはルート相対パスに） -->
  <header>
    <img src="/assets/AdryLogo.png" alt="Adryロゴ" style="height:40px; vertical-align:middle; margin-right:1rem;">
    <nav>
      <a href="/"           >ホーム</a>
      <!-- terms をまだ用意してないなら一旦外してOK。用意したら /terms/ に。 -->
      <!-- <a href="/terms/">利用規約</a> -->
      <a href="/privacy/" aria-current="page">プライバシーポリシー</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>プライバシーポリシー</h1>
      <p class="muted">最終改定日：2025年6月7日</p>
    </section>

    <article class="card policy">
      <!-- ここにあなたのポリシー本文を入れる（既存の内容をコピペでOK） -->
      <h2>1. 基本方針</h2>
      <p>Adry（以下「本サービス」）は、利用者のプライバシーを尊重し…</p>

      <h2>2. 収集する情報</h2>
      <ul>
        <li>ユーザーが入力する情報（ニックネーム、プロフィール画像 など）</li>
        <li>Firebase認証情報（Google / Apple の識別子）</li>
        <!-- …続き… -->
      </ul>

      <!-- …以降、あなたの本文を続けてください… -->
    </article>
  </main>

  <footer>
    © 2025 Adry株式会社. All rights reserved. |
    <a href="/privacy/">プライバシーポリシー</a>
  </footer>
</body>
</html>
